site_name: Payhip Integrations Documentation
site_description: 'Guide for https://github.com/Redon-Tech/integrations-bot'
site_author: 'Redon Tech'
site_url: https://integrations.redon.tech/
docs_dir: docs/
repo_name: 'Redon-Tech/integrations-bot'
repo_url: 'https://github.com/Redon-Tech/integrations-bot'
nav:
  - Home: index.md
  - Getting Started:
    - Installation: get-started/installation.md
    - Configuration: get-started/configuration.md
    - First Run: get-started/first-run.md
  - Commands:
    - Sales: commands/sales.md
    - Stats: commands/stats.md
    - Config: commands/config.md
    - Test: commands/test.md
  - Database:
    - Schema: database/schema.md
    - Queries: database/queries.md
    - Configuration: database/config.md
  - Webhooks:
    - Setup: webhooks/setup.md
    - Paddle Integration: webhooks/paddle.md
  - Development:
    - Architecture: dev/architecture.md
    - Code Style: dev/code-style.md
    - Contributing: dev/contributing.md
  - Credits: credits.md

copyright: Copyright &copy; 2026 Redon Tech

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Redon-Tech
    - icon: fontawesome/brands/discord
      link: https://discord.gg/Eb384Xw


theme:
  font:
    text: Inter
    code: Fira Code
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - content.tabs.link
    - search.suggest
  name: 'material'
  logo: assets/EVC.png
  favicon: assets/favicon.png
  custom_dir: docs/assets/overrides
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: catppuccin-latte
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: catppuccin-mocha
      toggle:
        icon: material/brightness-3
        name: Switch to light mode

extra_css:
  - assets/css/theme.css

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tilde
  - admonition
  - tables
  - def_list
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg